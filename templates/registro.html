<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📝 Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 Registro de Usuario</h1>
        <!-- Formulario de registro -->
        <form method="POST">
            <label for="username">👤 Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Elige tu nombre de usuario">

            <label for="dni">🆔 DNI:</label>
            <input type="text" id="dni" name="dni" required placeholder="Introduce tu DNI" pattern="\d{8}[A-Za-z]" title="El DNI debe tener 8 dígitos seguidos de una letra.">

            <label>
                <input type="checkbox" id="mayor_edad" name="mayor_edad" required>
                🎯 Soy mayor de edad
            </label>

            <button type="submit">📝 Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">🔑 Inicia sesión aquí</a>.</p>
    </div>
</body>
</html>
