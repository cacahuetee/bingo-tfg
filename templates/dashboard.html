<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard 🎰</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="emoticon">🎰</div>
        <h1>Dashboard</h1>
        <form method="POST">
            <input type="text" id="bingoId" placeholder="ID del Bingo">
            <a href="{{ url_for('multijugador') }}">Unisre o Crear Sala</a>
            <label for="cantidad_cartones">¿Cuántos cartones quieres jugar? 🎴</label>
            <input type="number" id="cantidad_cartones" name="cantidad_cartones" min="1" max="5" required>
            <button type="submit">Generar Cartones 🎉</button>
        </form>     
        <a href="{{ url_for('partidas', usuario_id=usuario_id) }}">Ver mis partidas 🏆</a>
    </div>
    <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
