<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 🎰</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="emoticon">🎰</div>
        <h1>Dashboard</h1>

        <div class="dashboard-content">
            <!-- Formulario para generar cartones -->
            <div class="bingo-form">
                <div class="form-group">
                    <label for="inputNumCartones">¿Cuántos cartones quieres jugar? 🎴</label>
                    <div class="quantity-control">
                        <button type="button" class="quantity-btn minus">-</button>
                        <input type="number" id="inputNumCartones" value="1" min="1" max="5" required class="quantity-input">
                        <button type="button" class="quantity-btn plus">+</button>
                    </div>
                </div>
                <button id="btnGenerarCartones" class="generate-btn">Generar Cartones 🎉</button>
            </div>

            <!-- Sección para mostrar cartones -->
            <div id="contenedorCartones" class="cartones-container"></div>

            <!-- Unirse o crear sala -->
            <div class="sala-section">
                <h3>Jugar en línea 🎮</h3>
                <div class="sala-actions">
                    <button id="btnCrearSala">Crear Sala 🏗️</button>
                    <input type="text" id="inputSalaId" placeholder="Código de sala">
                    <button id="btnUnirseSala">Unirse a Sala 🔗</button>
                </div>
                <div class="sala-id-info">
                    Sala actual: <span id="salaId">-</span>
                </div>
            </div>

            <!-- Acciones extra -->
            <div class="action-buttons">
                <a href="{{ url_for('partidas', usuario_id=usuario_id) }}" class="games-btn">Ver mis partidas 🏆</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Controladores de cantidad -->
    <script>
        document.querySelector('.minus').addEventListener('click', function () {
            const input = document.getElementById('inputNumCartones');
            if (parseInt(input.value) > 1) {
                input.value = parseInt(input.value) - 1;
            }
        });

        document.querySelector('.plus').addEventListener('click', function () {
            const input = document.getElementById('inputNumCartones');
            if (parseInt(input.value) < 5) {
                input.value = parseInt(input.value) + 1;
            }
        });
    </script>
</body>
</html>
