<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔑 Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔑 Iniciar Sesión</h1>
        <!-- Formulario de inicio de sesión -->
        <form method="POST">
            <label for="username">👤 Nombre de usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Escribe tu nombre de usuario">

            <label for="dni">🆔 DNI:</label>
            <input type="text" id="dni" name="dni" required placeholder="Introduce tu DNI" pattern="\d{8}[A-Za-z]" title="El DNI debe tener 8 dígitos seguidos de una letra.">

            <button type="submit">🔑 Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="{{ url_for('registro') }}">📝 Regístrate aquí</a>.</p>
    </div>
</body>
</html>
